#defines a file to use to save database instead of relying on in-memory 
#if file doesnt exist, it will create it
spring.datasource.url = jdbc:h2:file:~/data/blogapp
# when server is started, makes the h2 database automatically update to mtach the schema found in the external file
spring.jpa.hibernate.ddl-auto = update

#enable access to the h2 console via browser
spring.h2.console.enabled = true
#specifies which endpoint the console will be available at 
spring.h2.console.path = /console
spring.datasource.platform = h2

server.port=80

